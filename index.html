<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card Component</title>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <img class="container-bg" src="img/bg-pattern-card.svg" alt="bg-pattern-card">
        <img src="img/image-victor.jpg" alt="image-victor" class="profile-img">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
        <div class="social">
            <div class="followers">
                <h5>80K</h5>
                <p>Followers</p>
            </div>
            <div class="likes">
                <h5>803K</h5>
                <p>Likes</p>
            </div>
            <div class="photos">
                <h5>1.4K</h5>
                <p>Photos</p>
            </div>
        </div>
    </div>
</body>
</html>
